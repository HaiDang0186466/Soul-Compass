<div class="flex align-items-center justify-content-center lg:px-8 md:px-6 px-4 py-8 surface-ground min-h-screen">
    <div class="surface-card p-6 shadow-4 border-round w-full lg:w-5 md:w-7 sm:w-10">
        <div class="text-center mb-6">
            <img src="assets/logo.png" alt="Image" height="50" class="mb-3 border-round">
            <div class="text-900 text-3xl font-bold mb-2">Soul Compass</div>
            <span class="text-600 font-medium">Don't have an account?</span>
            <a class="font-medium text-blue-500 cursor-pointer ml-2">Create now!</a>
        </div>

        <div>
            <label for="email" class="block text-900 font-medium mb-2">Email</label>
            <input id="email" type="text" placeholder="Email address" class="p-inputtext p-component p-element w-full mb-4">

            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" placeholder="Password" class="p-inputtext p-component p-element w-full mb-4">

            <div class="flex align-items-center justify-content-between mb-5">
                <div class="flex align-items-center">
                    <p-checkbox id="rememberme" [binary]="true" styleClass="mr-2"></p-checkbox>
                    <label for="rememberme" class="text-900">Remember me</label>
                </div>
                <a class="font-medium text-blue-500 cursor-pointer">Forgot password?</a>
            </div>

            <button pButton pRipple label="Sign In" icon="pi pi-sign-in" class="w-full mb-3 surface-500 text-white"></button>
            <button pButton pRipple label="Register" icon="pi pi-user-plus" class="w-full text-600 surface-200"></button>
        </div>
    </div>
</div>
